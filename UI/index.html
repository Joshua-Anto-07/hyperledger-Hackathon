<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Event</h1>
        <form id="eventForm">
            <label for="name">Event Name:</label>
            <input type="text" id="name" required>
            <label for="date">Event Date:</label>
            <input type="date" id="date" required>
            <label for="ticketPrice">Ticket Price (in wei):</label>
            <input type="number" id="ticketPrice" required>
            <label for="totalTickets">Total Tickets:</label>
            <input type="number" id="totalTickets" required>
            <button type="button" onclick="addEvent()">Add Event</button>
        </form>
        
        <h2>View Event</h2>
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" required>
        <button type="button" onclick="viewEvent()">View Event</button>
        
        <div id="eventDetails"></div>
    </div>
    <!-- Make sure Web3.js is included -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <!-- Include your app.js script after the DOM elements -->
    <script src="app.js"></script>
</body>
</html>
